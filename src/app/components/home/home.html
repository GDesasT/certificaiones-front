<div class="home-wrapper">
  <!-- Header -->
  <div class="container py-4">
    <div class="row mb-4">
      <div class="col-12">
        <div class="header-card">
          <div class="header-content">
            <h2 class="header-title">
              <i class="bi bi-house-door-fill me-2"></i>
              {{ projectTitle() }}
            </h2>
            <div class="company-logo">
              <span class="logo-text">GLOBAL SAFETY SYSTEM</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section class="dashboard-section py-5">
    <div class="container">
      <div class="row g-4 justify-content-center">
        <div class="col-lg-4 col-md-6" *ngFor="let button of buttons">
          <div class="card h-100 dashboard-card" (click)="navigateTo(button.route)">
            <div class="card-body d-flex flex-column">
              <div class="card-icon mb-3">
                <i [class]="button.icon"></i>
              </div>
              <h5 class="card-title mb-3">{{ button.title }}</h5>
              <p class="card-text text-muted flex-grow-1">{{ button.description }}</p>
              <div class="d-flex justify-content-between align-items-center mt-3">
                <small class="text-primary fw-semibold">Acceder</small>
                <i class="bi bi-arrow-right text-primary"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
