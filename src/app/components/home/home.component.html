<div class="home-wrapper">
  <section class="hero-section">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-lg-8">
          <h1 class="display-4 fw-bold text-primary mb-4">{{ projectTitle() }}</h1>
          <p class="lead text-secondary mb-5">{{ projectSubtitle() }}</p>
        </div>
      </div>
    </div>
  </section>

  <section class="dashboard-section py-5">
    <div class="container">
      <div class="row g-4 justify-content-center">
        <div class="col-lg-4 col-md-6" *ngFor="let button of buttons">
          <div class="card h-100 dashboard-card" (click)="navigateTo(button.route)">
            <div class="card-body d-flex flex-column">
              <div class="card-icon mb-3">
                <i [class]="button.icon"></i>
              </div>
              <h5 class="card-title mb-3">{{ button.title }}</h5>
              <p class="card-text text-muted flex-grow-1">{{ button.description }}</p>
              <div class="d-flex justify-content-between align-items-center mt-3">
                <small class="text-primary fw-semibold">Acceder</small>
                <i class="bi bi-arrow-right text-primary"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
