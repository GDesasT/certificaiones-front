<!--=================[Navbar Principal]=========-->
<nav class="navbar navbar-expand-lg navbar-dark bg-corporate fixed-top shadow">
  <div class="container-fluid">
    <!--=================[Brand y Logo]=========-->
    <a class="navbar-brand fw-bold d-flex align-items-center" 
       routerLink="/home"
       (click)="collapseMenu()"
       [attr.aria-label]="'Ir a inicio - ' + companyName()">
      <img src="certisafe-logo.png" 
           [alt]="companyName() + ' Logo'" 
           class="navbar-logo me-2">
      {{ companyName() }}
    </a>

    <!--=================[Botón Toggle para Mobile]=========-->
    <button class="navbar-toggler" 
            type="button" 
            (click)="toggleMenu()"
            [attr.aria-expanded]="!isMenuCollapsed()"
            [attr.aria-controls]="'navbarNav'"
            aria-label="Alternar navegación">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!--=================[Menú de Navegación]=========-->
    <div class="collapse navbar-collapse" 
         [class.show]="!isMenuCollapsed()"
         id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- Items de Navegación -->
        <li class="nav-item" *ngFor="let item of navigationItems()">
          <a class="nav-link px-3" 
             [routerLink]="item.route" 
             routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: item.route === '/home'}"
             (click)="collapseMenu()">
            <i [class]="item.icon + ' me-1'"></i>
            {{ item.name }}
          </a>
        </li>
        
        <!-- Separador -->
        <li class="nav-item">
          <hr class="navbar-divider">
        </li>
        
        <!-- Items de Acción -->
        <li class="nav-item" *ngFor="let item of actionItems()">
          <a class="nav-link px-3 action-item" 
             href="javascript:void(0)" 
             (click)="onMenuClick(item)"
             [attr.aria-label]="item.name">
            <i [class]="item.icon + ' me-1'"></i>
            {{ item.name }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
